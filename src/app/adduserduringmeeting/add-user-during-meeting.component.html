<head>

<div *ngIf="usersListService.appUsersMeetingListIsNotPart.length>0">
        <div class="title_Part">
          Liste des absents
        </div>
      <div >
        <table class="table" *ngIf="usersListService.appUsersMeetingList.length>0">
            <tr *ngFor="let AppUserMeeting of usersListService.appUsersMeetingListIsNotPart">
              <td class="left">{{AppUserMeeting.name}}</td>
              <td ><img (click)="participate(AppUserMeeting)"
              src="../../assets/greenIcon.png">
            </tr>
        </table>
      </div>
</div>

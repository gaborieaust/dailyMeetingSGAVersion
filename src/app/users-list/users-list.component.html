<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<div class="text-center">
  Daily meeting from {{usersListService.dateMeeting}}
</div>
<div>
  <div >
    <div class="title_Part">
      Liste des participants
    </div>
    <div >
      <table class="table" *ngIf="usersListService.appUsersMeetingList.length>0">
        <thead style="background-color: white;">
        <tr>
          <th></th>
          <th><img src="../../assets/tick.jpg"></th>
          <th><img src="../../assets/micro.jpg"></th>
          <!-- <th><img src="../../assets/timekeeper.jpg"></th> -->
           <th><img src="../../assets/RedCross.PNG"></th>
         </tr>
         </thead>
         <tbody>
         <tr *ngFor="let AppUserMeeting of usersListService.appUsersMeetingList">
           <td class="left">{{AppUserMeeting.name}}</td>
           <td><img (click)="unParticipate(AppUserMeeting)" *ngIf="AppUserMeeting.isParticipant==true "
                    src="../../assets/tick.jpg">
             <img (click)="participate(AppUserMeeting)" *ngIf="AppUserMeeting.isParticipant==false "
                  src="../../assets/emptyTick.jpg"></td>
           <td *ngIf="AppUserMeeting.isSpeaking==0"><img src="../../assets/micro.jpg"></td>
           <td *ngIf="AppUserMeeting.isSpeaking!=0" class="text-center align-middle">{{AppUserMeeting.isSpeaking}}"</td>
           <!--<td><img src="../../assets/timekeeper.jpg" *ngIf="AppUserMeeting.timeKeeper==true">
             <img (click)="timeKeeper(AppUserMeeting)" src="../../assets/emptyTick.jpg"
                  *ngIf="AppUserMeeting.timeKeeper==false"></td> -->
          <td><img (click)="deleteUser(AppUserMeeting)" src="../../assets/RedCross.PNG"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
